    <div id="main">
      <div class="sidebar" id='sidebar'>
        <button id="tools">TOOLS</button>
        <button id="tempalets">TEMPLATES</button>
        <button id="canvas">CANVAS</button>
      </div>

      <div id="element">
        <div class="container">
          <div class="img-section">
            <img src="./image/20210907_184508.jpg" id="image">
          </div>
          <div class="btns-container">
            <input type="file" id="file" accesskey="image/*">
            <label for="file">Open a Photo</label>
            <button id="pick-btn">Pick Color</button>
          </div>
          <div id="result" class="hide">
            <div>
              <input type="text" id="hex-input" readonly>
              <button onclick="copyToClipboard('hex-input')">
                <i class="fa-regular fa-copy"></i>
              </button>
            </div>
            <div>
              <input type="text" id="rgb-input" readonly>
              <button onclick="copyToClipboard('rgb-input')">
                <i class="fa-regular fa-copy"></i>
              </button>
            </div>
            <div id="picked-color"></div>
          </div>
        </div>



        <div id="gradient">
          <div class="wrapper">
            <div class="gradient-box"></div>
            <div class="row options">
              <div class="column direction">
                <p>Direction</p>
                <div class="select-box">
                  <select>
                    <option value="to top">Top</option>
                    <option value="to right top">Right top</option>
                    <option value="to right">Right</option>
                    <option value="to right bottom">Right bottom</option>
                    <option value="to bottom">Bottom</option>
                    <option value="to left bottom">Left bottom</option>
                    <option value="to left">Left</option>
                    <option value="to left top" selected>Left top</option>
                  </select>
                </div>
              </div>
              <div class="column palette">
                <p>Colors</p>
                <div class="colors">
                  <input type="color" value="#5665E9">
                  <input type="color" value="#A271F8">
                </div>
              </div>
            </div>
            <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
            <div class="row buttons">
              <button class="refresh">Refresh Colors</button>
              <button class="copy">Copy Code</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
